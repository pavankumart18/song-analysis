
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>song - Structure</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #111; color: #eee; display: flex; flex-direction: column; align-items: center; padding: 20px; height: 100vh; box-sizing: border-box; overflow: hidden; }
        h1 { margin-bottom: 20px; font-weight: 300; letter-spacing: 1px; font-size: 1.5em; }
        .main-container { display: flex; justify-content: center; width: 100%; max-width: 600px; flex: 1; min-height: 0; }
        
        /* Player & Structure */
        .controls-col { flex: 1; display: flex; flex-direction: column; gap: 20px; min-height: 0; }
        .player-box { background: #222; padding: 20px; border-radius: 12px; }
        audio { width: 100%; outline: none; }
        
        .segments { display: flex; flex-direction: column; gap: 8px; overflow-y: auto; flex: 1;background: #1a1a1a; padding: 10px; border-radius: 12px; }
        .segment { 
            background: #333; padding: 12px 16px; border-radius: 8px; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; 
        }
        .segment:hover { background: #444; }
        .segment.active { background: #007acc; color: white; border-left: 4px solid #66b2ff; }
        .time { font-family: monospace; opacity: 0.7; font-size: 0.9em; }
        .label { font-weight: 600; font-size: 1.1em; }
    </style>
</head>
<body>
    <h1>song</h1>
    
    <div class="main-container">
        <div class="controls-col">
            <div class="player-box">
                <audio id="audioPlayer" controls>
                    <source src="song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="segments">

                <div class="segment" onclick="playSegment(0.0, 20.0, this)">
                    <span class="label">Intro (Instrumental)</span>
                    <span class="time">00:00 - 00:20</span>
                </div>

                <div class="segment" onclick="playSegment(20.0, 33.5, this)">
                    <span class="label">Pallavi</span>
                    <span class="time">00:20 - 00:33</span>
                </div>

                <div class="segment" onclick="playSegment(33.5, 44.0, this)">
                    <span class="label">Interlude 1</span>
                    <span class="time">00:33 - 00:44</span>
                </div>

                <div class="segment" onclick="playSegment(44.0, 97.0, this)">
                    <span class="label">Charanam 1</span>
                    <span class="time">00:44 - 01:37</span>
                </div>

                <div class="segment" onclick="playSegment(97.0, 126.0, this)">
                    <span class="label">Interlude 2</span>
                    <span class="time">01:37 - 02:06</span>
                </div>

                <div class="segment" onclick="playSegment(126.0, 213.0, this)">
                    <span class="label">Charanam 2</span>
                    <span class="time">02:06 - 03:33</span>
                </div>

                <div class="segment" onclick="playSegment(213.0, 223.5, this)">
                    <span class="label">Interlude 3</span>
                    <span class="time">03:33 - 03:43</span>
                </div>

                <div class="segment" onclick="playSegment(223.5, 301.5, this)">
                    <span class="label">Charanam 3</span>
                    <span class="time">03:43 - 05:01</span>
                </div>

                <div class="segment" onclick="playSegment(301.5, 317.5, this)">
                    <span class="label">Interlude 4</span>
                    <span class="time">05:01 - 05:17</span>
                </div>

            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        let currentEnd = null;

        function playSegment(start, end, el) {
            audio.currentTime = start;
            audio.play();
            currentEnd = end;
            
            document.querySelectorAll('.segment').forEach(s => s.classList.remove('active'));
            el.classList.add('active');
        }

        audio.addEventListener('timeupdate', () => {
            const t = audio.currentTime;
            
            // Auto-pause at segment end
            if (currentEnd !== null && t >= currentEnd) {
                audio.pause();
                currentEnd = null;
                document.querySelectorAll('.segment').forEach(s => s.classList.remove('active'));
            }
        });
    </script>
</body>
</html>
